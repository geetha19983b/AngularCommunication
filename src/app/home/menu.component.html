
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">{{pageTitle}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink='/welcome'>Home</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" routerLink='/products'>Product List</a>
        </li>
        <li  class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link" [routerLink]="['/products', 0, 'edit']">Add Product</a>
        </li>
        </ul>
      
      <ul class="navbar-nav navbar-right">
        <li *ngIf="isLoggedIn">
            <a routerLink='/login'>Welcome {{ userName }}</a>
        </li>
        <li *ngIf="!isLoggedIn">
            <a routerLink='/login'>Log In</a>
        </li>
        <li *ngIf="isLoggedIn">
            <a (click)="logOut()" style="cursor: pointer">Log Out</a>
        </li>
    </ul>
    </div>
  </nav>
